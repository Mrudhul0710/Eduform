<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledoubt3.css">
    <title>Student Forum - Doubts Section</title>
</head>
<body>
    <div class="container">
        <h1>Student Forum - Doubts Section</h1>
        
        <!-- Doubt Form -->
        <form id="doubtForm">
            <label for="doubtText">Post your doubt:</label>
            <textarea id="doubtText" name="doubtText" placeholder="Type your doubt here..." required></textarea>
            <button type="submit">Post Doubt</button>
        </form>

        <!-- Doubts Display Section -->
        <div id="doubtsSection">
            <!-- Doubt cards will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
